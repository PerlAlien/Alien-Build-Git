name             = Alien-Build-Git
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017,2018,2019,2022
version          = 0.09

[@Author::Plicease]
:version      = 2.69
release_tests = 1
installer     = Author::Plicease::MakeMaker
test2_v0      = 1
irc           = irc://irc.perl.org/#native
github_user   = PerlAlien

workflow = static
workflow = linux
workflow = windows
workflow = macos

preamble = | require './lib/Alien/git.pm';
preamble = | unless(Alien::git->exe)
preamble = | {
preamble = |   print "This distribution REQUIRES git to already be installed\n";
preamble = |   exit;
preamble = | }

diag_preamble = | $post_diag = sub {
diag_preamble = |   use Alien::git;
diag_preamble = |   diag "exe          = @{[ Alien::git->exe               ]}";
diag_preamble = |   diag "version      = @{[ Alien::git->version           ]}";
diag_preamble = |   diag "install_type = @{[ Alien::git->install_type      ]}";
diag_preamble = | };

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = Data::Dumper
remove = Sort::Versions

[Prereqs / ConfigureRequires]
-phase       = configure
File::Which  = 0
Alien::Build = 0.65

[Author::Plicease::Upload]
cpan = 1

[PruneFiles]
match = ^.tmp/
